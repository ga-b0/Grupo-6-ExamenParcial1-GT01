<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuarios</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <div>
            <h1>Formulario de Usuarios</h1>
        </div>
        <div class="card">
            <div class="card-header">
                Agregar
            </div>
            <div class="card-body">
                <form th:action="@{/nuevo}" th:object="${usuario}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}">
                    </div>

                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a class="btn btn-light" href="/users">Volver a la lista</a>
                </form>
            </div>
        </div>
    </div>
    <footer class="fixed-bottom bg-light py-2">
        <div class="container text-center">
            <a href="https://docs.docker.com/" class="text-primary">Documentaci√≥n oficial de Docker</a>
        </div>
    </footer>
</body>
</html>
